<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{poster}}" alt="{{title}}">
    <mat-card-content>
        <p>{{overview}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>More info</button>
    </mat-card-actions>
</mat-card>
